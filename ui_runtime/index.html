<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogLine UI Runtime</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --background: #f9f9f9;
            --text: #333;
            --error: #e74c3c;
            --warning: #f39c12;
            --success: #27ae60;
            --border: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        #app-container {
            display: flex;
            min-height: 100vh;
        }

        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 16px;
            box-shadow: 2px 0 5px var(--shadow);
        }

        #main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            font-size: 14px;
            color: var(--primary);
        }

        .error-container {
            padding: 15px;
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--error);
            color: #c0392b;
            margin: 10px 0;
        }

        .fallback-container {
            padding: 15px;
            background-color: rgba(243, 156, 18, 0.1);
            border-left: 4px solid var(--warning);
            color: #d35400;
            margin: 10px 0;
        }

        /* Styled components */
        .text-block {
            margin-bottom: 16px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
        }

        .button {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .image {
            max-width: 100%;
            margin-bottom: 16px;
        }

        .container {
            border: 1px solid var(--border);
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <div class="loading-indicator">Carregando sidebar...</div>
        </div>
        <div id="main-content">
            <div class="loading-indicator">Carregando conte√∫do principal...</div>
        </div>
    </div>

    <!-- Debug toolbar -->
    <div id="debug-toolbar" style="display: none; position: fixed; bottom: 10px; right: 10px; z-index: 9999; background: #333; color: white; padding: 5px; border-radius: 4px;">
        <button id="toggle-theme">Alternar Tema</button>
        <button id="toggle-debug">Debug</button>
        <button id="run-tests">Testes UI</button>
    </div>

    <!-- Novo sistema de configura√ß√£o modular -->
    <script src="init.js"></script>
    <script>
        // Configura recursos adicionais ap√≥s inicializa√ß√£o
        document.addEventListener('loglineos:initialized', (event) => {
            console.log('‚úÖ LogLineOS UI Runtime inicializado', event.detail);
            
            // Carregar tema padr√£o via span LogLine
            renderSpan({
                type: "span",
                operation: "set_theme",
                theme: window.RUNTIME_CONFIG.UI.DEFAULT_THEME
            }, document.body);
            
            // Inicializar a aplica√ß√£o principal
            // Verificar se h√° um arquivo espec√≠fico solicitado na URL
            const urlParams = new URLSearchParams(window.location.search);
            const fileToLoad = urlParams.get('file') || 'flipapp_ui.logline';
            bootstrapLogLineUI(fileToLoad);
            
            // Configurar debug toolbar
            setupDebugToolbar();
        });
        
        function setupDebugToolbar() {
            const toolbar = document.getElementById('debug-toolbar');
            
            // Mostrar toolbar em modo de desenvolvimento
            if ((window.RUNTIME_CONFIG && window.RUNTIME_CONFIG.ENV === 'development') || 
                window.location.search.includes('debug=true')) {
                toolbar.style.display = 'block';
            }
            
            // Bot√£o de tema
            document.getElementById('toggle-theme').addEventListener('click', () => {
                const currentTheme = window.uiState.app.currentTheme || 'theme_default.logline';
                const newTheme = currentTheme.includes('dark') ? 
                    'theme_default.logline' : 'theme_dark.logline';
                
                renderSpan({
                    type: "span",
                    operation: "set_theme",
                    theme: newTheme
                }, document.body);
            });
            
            // Bot√£o de debug
            document.getElementById('toggle-debug').addEventListener('click', () => {
                window.uiState.app.debug = !window.uiState.app.debug;
                triggerStateUpdate();
            });
            
            // Bot√£o de testes
            document.getElementById('run-tests').addEventListener('click', async () => {
                try {
                    const tests = await loadLogLineFile('ui_tests.logline');
                    
                    if (tests && tests.spans && Array.isArray(tests.spans)) {
                        window.uiState.app.debug = true; // For√ßar modo debug para ver resultados
                        triggerStateUpdate();
                        
                        const testContainer = document.createElement('div');
                        testContainer.className = 'test-container';
                        document.getElementById('main-content').appendChild(testContainer);
                        
                        // Executar cada teste
                        for (const testSpan of tests.spans) {
                            await renderSpan(testSpan, testContainer);
                        }
                        
                        // Exibir relat√≥rio
                        const report = getTestReport();
                        console.log('üìä Relat√≥rio de testes:', report);
                    }
                } catch (error) {
                    console.error('‚ùå Erro ao carregar testes:', error);
                }
            });
        }
    </script>
</body>
</html>
